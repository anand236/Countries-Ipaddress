

<div class="bg">
    <div class="container">
        <div class="row justify-content-center" style=" height: 70vh;">
            <div class="col-md-4 align-self-center">
                <form [formGroup]='loginForm' (ngSubmit)='submit(loginForm.value)'>
                    <p class="display-4">Welcome,</p>
                    <div class="form-group p-1">
                        <label><b>Email</b></label>
                        <input type="email" class="form-control shadow rounded" formControlName='mail' placeholder="Please Enter Mail Id">
                        <ng-container *ngIf='submitted'>
                            <span style="color: red;" *ngIf='loginForm.get("mail").hasError("required")'>Please
                                Enter Valid Mail Id
                            </span>
                            <span style="color: red;" *ngIf='loginForm.get("mail").hasError("pattern")'>Please
                                Enter Valid Mail Id
                            </span>
                        </ng-container>
                    </div>
    
    
                    <div class="form-group p-1">
                        <label><b>Password</b></label>
                        <input type="password" class="form-control shadow rounded" formControlName='password'
                            placeholder="Please Enter Password">
                        <ng-container *ngIf='submitted'>
                            <span style="color: red;" *ngIf='loginForm.get("password").hasError("required")'>Invalid
                                Password
                            </span>
                        </ng-container>
                        <ng-container *ngIf='submitted'>
                            <span style="color: red;">{{fireBaseError}}</span>
                        </ng-container>
                    </div>
    
                    <div class="d-flex justify-content-between p-2">
                        <div>
                            <button mat-raised-button color="accent" type="submit">Login</button>
                        </div>
                        <div>
                            <button mat-raised-button color="accent" type="button" routerLink='/signup'>Create an
                                account</button>
                        </div>
                    </div>
                    <div class="p-2">
                        <a class="reset" (click)='resetPassword()'>Forgot Password</a>
                    </div>
                </form>
            </div>
        </div>
    
        <div class="loading">
            <ngx-loading [show]="loading"
                [config]="{animationType: ngxLoadingAnimationTypes.rotatingPlane, primaryColour: primaryColour, backdropBorderRadius: '3px'}"
                [template]="loadingTemplate"></ngx-loading>
        </div>
    </div>
</div>
